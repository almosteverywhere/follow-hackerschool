{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert {{ category }}" id="flash">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                &nbsp;&nbsp;{{ message }}
            </div>
            <br>
        {% endfor %}
    {% endif %}
{% endwith %}
